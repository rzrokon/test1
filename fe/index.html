                                        <h1 class="card-title py-2">MohitKapoor.ai</h1>
                                        <p class="card-text">
                                            As an experienced executive with a passion for technology, I'm leading the digital revolution at Banglalink.
                                        </p>
                                    </div>
                                </div>
                                <div class="card border border-0 pt-1">
                                    <div class="card-body tag-card-body">
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What is Mohit\'s educational background? What skills does he bring to the table?')">
                                            My Education and Skills
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('Summarize Mohit\'s professional experience and which roles and titles he held over his career span? How has he contributed to startups growth and digital ventures?')">

                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"

                                            Problem Solving Philosophy
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('How would you describe Mohit\'s leadership style? Can you give an example of how you\'ve led a team to success?')">
                                            Leadership Style
                                        </button>
                                        
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What is your work philosophy or mantra? How do you balance work and life commitments?')">
                                            Work Ethics and Mantra
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('How do you incorporate social responsibility into your work? Can you share your plastic cleaning story?')">
                                            Social Responsibility
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What\'s a bold prediction you have for the future of your industry?')">
                                            What is coming in the future?
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('How do you want to be remembered in your professional life? What legacy do you hope to leave in your professional career?')">
                                            My Legacy
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What\'s your strategy for building and maintaining a strong team culture?')">
                                            Team motivation and Culture
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What achievements or recognitions have you received? Describe a contribution you\'ve made to your industry that you\'re proud of')">
                                            Notable Achievements
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('Can you share a failure you experienced and what it taught you?')">
                                            My failures
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('What\'s next for you in your career? ')">
                                            What’s Next
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('Can you talk about the importance of partnerships and collaboration? Any specific examples from your career?')">
                                            Partnerships and Collaborations
                                        </button>
                                        <button type="button" class="btn btn-success mb-3 px-3 border-0 tag-button"
                                            onclick="handelTagClick('Can you share links of Mohit’s Industry talks, press clips, articles and other intellectual contributions? ')">
                                            Industry Talks and Media

                                    </div>
                                </div>
